spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:

    url: jdbc:h2:tcp://localhost:11112/~/h2/datasource/querydsl

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # system.out 으로 출력
#        show_sql: true
        format_sql: true
        use_sql_comments: true

logging:
  level:
    # logger 로 출력 (가급적이면 요거 사용)
    org.hibernate.SQL: debug
    org.hibernate.type: trace